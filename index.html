<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Sign up form</title>
  </head>
  <body>
    <div class="maincontainer">
      <div class="maincontainer1">
        <h1>Learn to code by watching others</h1>
        <p class="p-tag">
          See how experienced developers solve problems in real-time watching
          scripted tutorials is great,
          <br />
          but understanding how developers think is invaluable.
        </p>
      </div>
      <div class="form-button-con">
        <div class="btn1">
          <button id="btn1" type="button">
            Try it free 7 days <span class="btn1">then $20/mo.thereafter</span>
          </button>
        </div>

        <form class="Reg-form" action="" id="Regform">
          <!-- Information -->
          <div class="Address-info">
            <input
              type="text"
              name="First Name"
              id="contact"
              placeholder="Jonathan"
              required
            />

            <input
              type="text"
              name="Last Name"
              id="contact"
              placeholder="Last Name"
              required
            />

            <input
              type="email"
              name="email"
              id="contact"
              placeholder="Enter you valid Email"
              required
            />
            <input
              type="password"
              name="password"
              id="contact"
              placeholder="Enter you valid Password"
              required
            />
            <button id="btn" type="button">CLAIM YOUR FREE TRIAL</button>
            <h4>
              clicking tho button you are agreeing to our
              <span id="terms">Terms and Services</span>
            </h4>
          </div>
        </form>
      </div>
    </div>
    <script src="form.js"></script>
  </body>
</html>
